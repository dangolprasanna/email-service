<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark Sheet</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #007bff; /* Blue color for the header */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2; /* Gray background color for headers */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Gray background color for even rows */
        }

        tr:hover {
            background-color: #ddd; /* Light gray background color on hover */
        }
    </style>
</head>
<body>
<h1>Student Mark Sheet</h1>
<table>
    <tr>
        <th>Student Name:</th>
        <td th:text="${student.name}"></td>
    </tr>
    <tr>
        <th>Parent Name:</th>
        <td th:text="${student.parent.name}"></td>
    </tr>
    <tr>
        <th>Email Address:</th>
        <td th:text="${student.parent.emailAddress}"></td>
    </tr>
    <tr>
        <th>Subjects</th>
        <th>Marks</th>
    </tr>
    <tr th:each="subjectMark : ${student.subjectMarks}">
        <td th:text="${subjectMark.subjectName}"></td>
        <td th:text="${subjectMark.mark}"></td>
    </tr>
</table>
</body>
</html>
